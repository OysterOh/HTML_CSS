<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스수평정렬</title>

    <style>
        .box {
            width: 150px;
            height: 100px;
            background: red;
            font-size: 30px;
            color: #fff;
            margin: 10px;
            float: left;    
            /*떠있는 상태라 left로 배치하면 오렌지 박스 위에 빨간 박스 위치(clear전)*/
        }

        .new-box {
            width: 200px;
            height: 150px;
            background: orange;
            clear: both;
        }
    </style>

</head>
<body>

    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    
    <div class="new-box">4</div>
</body>
</html>
