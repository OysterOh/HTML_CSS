<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>   
    /* 오렌지 뒤인 망고가 오렌지색 */
        .orange + li {
            color: yellow;
        }
          /* 사과, 오렌지, 망고, 포도가 글자 24px로 커진다 */
        li + li {
            font-size: 24px;
        }
    </style>
</head>
<body>
    
    <ul>
        <li>딸기</li>
        <li>사과</li>
        <li class="orange">오렌지</li>
        <li>망고</li>
        <li>포도</li>
    </ul>

</body>
</html>
